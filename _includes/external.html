<!-- 一言 -->
<script>
   function loveHitokoto() {
      fetch("//v1.hitokoto.cn?c=a")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
              $('#hitokoto_text').text(data.hitokoto);
              $('#hitokoto_author').text("——《" + (data.from) + "》");
            })
    }
    loveHitokoto();
</script>
