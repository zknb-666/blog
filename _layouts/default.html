<!DOCTYPE html>
<html lang="zh-CN">

  {% include head.html %}

  <body  style="background-image: url('{{site.background}}');background-attachment:fixed;background-size: cover;">
    <meting-js
        preload="ture"
        fixed="ture"
        server="{{site.meting.server}}"
        type="{{site.meting.type}}"
        id="{{site.meting.id}}"
        theme="#{{site.meting.theme}}">
        </meting-js>
{% if site.meting.autohide %}
<style type="text/css">

.aplayer.aplayer-narrow .aplayer-body {
    left: -66px !important;
}
.aplayer-body:hover {
    left: 0px !important;
}
</style>
{% endif %}
    <div class="loader-div animate__slower"> 
    <span class="loader"></span>
  </div>

    <span class="btn-menu">        
      <div class="nav_container">
        <nav class="nav-menu-item" style = "float:left">
          <i class="nav-menu-item">
            <a href="/" title="{{site.blog_button.description}}" class="blog-button">  {{site.blog_button.title}}
            </a>
          </i>
        </nav>
         <nav class="nav-menu-item" style = "float:right">
            {% for item in site.nav %}
                <i class="nav-menu-item">
                  <a href="{{item.url}}" title="{{item.description}}" class="menu">
                      {{item.title}}
                  </a>
                </i>
            {% endfor %}
          </nav>
      </div>
    </span>
    
    {% include side-panel.html %}

    <div class="content-wrapper">
        <div class=" content-wrapper__inner">
          <div id="pageContent"> 
            {{ content }}
          </div> 
        </div> 
    </div>
    {% include footer.html %}
    {% include external.html %}
    
  </body>

</html>
